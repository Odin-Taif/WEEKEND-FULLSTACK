<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOP eval Tracking</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <script defer src="../build/index.js"></script>
  <body class="bg-red-50 flex justify-center items-center h-screen">
    <div
      class="border-2 border-orange-600 bg-orange-50 rounded-lg p-6 text-center w-64 sm:w-80 md:w-96 lg:w-[28rem] xl:w-[32rem]"
    >
      <h1 class="text-2xl font-bold text-orange-600 mb-4">MOP eval Tracking</h1>

      <div class="timer-container">
        <input
          class="p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out"
          type="number"
          id="secondsInput"
          placeholder="Enter minutes"
          min="1"
        />
        <div class="flex flex-row justify-center items-center">
          <button id="resetButton" class="p-2 bg-gray-200 m-2">Reset</button>
          <button onclick="" id="pauseButton" class="p-2 bg-gray-200 m-2">
            Pause
          </button>
          <button onclick="" id="startButton" class="p-2 bg-gray-200 m-2">
            Start
          </button>
        </div>
        <div id="timerDisplay">00:00</div>
      </div>
      <form id="form" action="http://localhost:4000/submit" method="post">
        <table class="w-full border-collapse">
          <tr class="border-b border-orange-600">
            <td class="text-left text-orange-600 py-2">Driver</td>
            <td>
              <input
                id="driverInput"
                name="driver"
                type="number"
                value="0"
                step="10"
                min="0"
                max="100"
                class="w-16 text-center text-lg text-orange-600 bg-transparent border-none outline-none"
              />
              %
            </td>
          </tr>
          <tr class="border-b border-orange-600">
            <td class="text-left text-orange-600 py-2">Navigator</td>
            <td>
              <input
                id="navigatorInput"
                name="navigator"
                type="number"
                value="0"
                step="10"
                min="0"
                max="100"
                class="w-16 text-center text-lg text-orange-600 bg-transparent border-none outline-none"
              />
              %
            </td>
          </tr>
          <tr class="border-b border-orange-600">
            <td class="text-left text-orange-600 py-2">Next Navigator</td>
            <td>
              <input
                id="nextNavigatorInput"
                name="facilitator"
                type="number"
                value="0"
                step="10"
                min="0"
                max="100"
                class="w-16 text-center text-lg text-orange-600 bg-transparent border-none outline-none"
              />
              %
            </td>
          </tr>
          <tr class="border-b border-orange-600">
            <td class="text-left text-orange-600 py-2">Facilitator</td>
            <td>
              <input
                id="facilitatorInput"
                name="facilitatorInput"
                type="number"
                value="0"
                step="10"
                min="0"
                max="100"
                class="w-16 text-center text-lg text-orange-600 bg-transparent border-none outline-none"
              />
              %
            </td>
          </tr>
        </table>
        <div class="flex justify-end">
          <input
            type="submit"
            class="p-2 bg-gray-200 m-2 hover:cursor-pointer"
            value="Submit Session"
          />
        </div>
      </form>
      <div
        class="flex flex-col space-y-4 text-left items-start justify-start bg-gray-100"
        id="submissionsList"
      ></div>
    </div>
  </body>
</html>
